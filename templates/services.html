{% extends 'master.html' %}

{% block title %}
    <title>Services</title>
{% endblock %}

{% block content %}
    <h2 class="text-center text-danger">View Our Services</h2>
    {% for s in services %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">{{ s }}</h3>
                <p>Ksh {{ price }}</p>
                <p>On {{ date }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
